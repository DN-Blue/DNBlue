<!DOCTYPE html>
<html>
    <head>
        <title>Help</title>

    </head>
    <body>
        <style>
            .box{
                padding: 2px;
                border: solid 2px rgb(190, 205, 223);
                border-radius: 10px;
                text-align: center;
                width: 500px;
                margin-bottom: 10px;
            }
            p{
                color: rgb(118, 146, 168);
            }
            .head{
                color: rgb(54, 80, 100);
                font-size: 30px;
            }
        </style>    

        <div id="document-box">
            <div class="box">
                <p class="head">console</p>
                <p>write(str)</p>
                <p>clear()</p>
            </div>
            <div class="box">
                <p class="head">Terminal</p>
                <p>newTerminalCommand(function,commandName)</p>
                <p>Log(str)</p>
                <p>LogTittle(str)</p>
                <p>LogEnd()</p>
                <p>Error(str)</p>
            </div>
        </div>


    </body>
</html>
