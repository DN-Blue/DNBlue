<!DOCTYPE html>
<html>
    <head>

        <title>Paint</title>
        <link rel="icon" href="favicon.ico" type="text/x-icon">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>


        <canvas id="board">

        </canvas>
        <div id="tool-bar">
            <button class="tool" style="background-image: url('undo.png');" onclick="p.undo();"></button>
            <button class="tool" style="background-image: url('redo.png');" onclick="p.redo();"></button>
            <div class="color-bar">
                <input type="text" class="color-input" id="red" style="background-color: #ff0000;" onchange="ChangeColor();">
                <input type="text" class="color-input" id="green" style="background-color: #00ff00;" onchange="ChangeColor();">
                <input type="text" class="color-input" id="blue" style="background-color: #0000ff;" onchange="ChangeColor();">
            </div>
        </div>

        

        <script src="paint.js" type="text/javascript"></script>
        
    </body>
</html>
